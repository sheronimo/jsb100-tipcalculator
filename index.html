<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			#loader,
			#results {
				display: none;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card mt-5">
						<div class="card-header text-center bg-primary text-white">
							<h1>Tip Calculator</h1>
						</div>
						<div class="card-body mt-2">
							<form id="tip-form">
								<!-- Form Group -->
								<div class="form-group">
									<label for="bill"
										><strong>How Much Was Your Bill?</strong></label
									>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text bg-primary text-white"
												>$</span
											>
										</div>
										<input
											type="number"
											class="form-control"
											id="bill"
											name="bill"
											step=".01"
										/>
									</div>
								</div>
								<!-- Form Group -->
								<div class="form-group">
									<label for="people"
										><strong>How Many People Sharing The Bill?</strong></label
									>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text bg-primary text-white h-100"
												><i class="fa fa-user"></i
											></span>
										</div>
										<input
											type="number"
											class="form-control"
											id="people"
											name="people"
										/>
									</div>
								</div>
								<!-- Form Group -->
								<div class="form-group">
									<label for="service"
										><strong>How Was Your Service</strong></label
									>
									<select class="form-control" id="service">
										<option selected disabled></option>
										<option value="20">Great - 20%</option>
										<option value="10">Good - 10%</option>
										<option value="2">Bad - 2%</option>
									</select>
								</div>
								<!-- Submit Button -->
								<div class="form-group">
									<input
										type="submit"
										value="Calculate"
										class="btn btn-primary btn-block"
									/>
								</div>
							</form>

							<!-- Loader -->
							<div id="loader" class="text-center">
								<img
									src="./img/Facebook-1s-200px.gif"
									alt="Loading results..."
								/>
							</div>

							<!-- Results -->
							<div id="results" class="pt-3 text-center">
								<h3 class="text-capitalize">
									Tip Amount <span>$</span><span id="tip-amount"></span>
								</h3>
								<h3 class="text-capitalize">
									Total Amount <span>$</span><span id="total-amount"></span>
								</h3>
								<h3 class="text-capitalize">
									Each Person Owes <span>$</span
									><span id="per-person-amount"></span>
								</h3>
							</div>
							<!-- End results -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
